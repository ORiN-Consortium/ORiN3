syntax = "proto3";

option csharp_namespace = "Message.ORiN3.Provider.V1.AutoGenerated.Variable";
option ruby_package = "Message::ORiN3::Provider::V1::AutoGenerated::Variable";
import "Message.ORiN3.Common/V1/orin3common.proto";

service VariableService {
    rpc GetValue (GetValueRequest) returns (GetValueResponse);
    rpc SetValue (SetValueRequest) returns (SetValueResponse);
}

enum ORiN3ValueType
{
    ORIN3_INVALID_TYPE = 0;
    ORIN3_BOOL = 10;
    ORIN3_BOOL_ARRAY = 11;
    ORIN3_NULLABLE_BOOL = 12;
    ORIN3_NULLABLE_BOOL_ARRAY = 13;
    ORIN3_INT8 = 20;
    ORIN3_INT8_ARRAY = 21;
    ORIN3_NULLABLE_INT8 = 22;
    ORIN3_NULLABLE_INT8_ARRAY = 23;
    ORIN3_INT16 = 30;
    ORIN3_INT16_ARRAY = 31;
    ORIN3_NULLABLE_INT16 = 32;
    ORIN3_NULLABLE_INT16_ARRAY = 33;
    ORIN3_INT32 = 40;
    ORIN3_INT32_ARRAY = 41;
    ORIN3_NULLABLE_INT32 = 42;
    ORIN3_NULLABLE_INT32_ARRAY = 43;
    ORIN3_INT64 = 50;
    ORIN3_INT64_ARRAY = 51;
    ORIN3_NULLABLE_INT64 = 52;
    ORIN3_NULLABLE_INT64_ARRAY = 53;
    ORIN3_UINT8 = 60;
    ORIN3_UINT8_ARRAY = 61;
    ORIN3_NULLABLE_UINT8 = 62;
    ORIN3_NULLABLE_UINT8_ARRAY = 63;
    ORIN3_UINT16 = 70;
    ORIN3_UINT16_ARRAY = 71;
    ORIN3_NULLABLE_UINT16 = 72;
    ORIN3_NULLABLE_UINT16_ARRAY = 73;
    ORIN3_UINT32 = 80;
    ORIN3_UINT32_ARRAY = 81;
    ORIN3_NULLABLE_UINT32 = 82;
    ORIN3_NULLABLE_UINT32_ARRAY = 83;
    ORIN3_UINT64 = 90;
    ORIN3_UINT64_ARRAY = 91;
    ORIN3_NULLABLE_UINT64 = 92;
    ORIN3_NULLABLE_UINT64_ARRAY = 93;
    ORIN3_FLOAT = 100;
    ORIN3_FLOAT_ARRAY = 101;
    ORIN3_NULLABLE_FLOAT = 102;
    ORIN3_NULLABLE_FLOAT_ARRAY = 103;
    ORIN3_DOUBLE = 110;
    ORIN3_DOUBLE_ARRAY = 111;
    ORIN3_NULLABLE_DOUBLE = 112;
    ORIN3_NULLABLE_DOUBLEARRAY = 113;
    ORIN3_STRING = 120;
    ORIN3_STRING_ARRAY = 121;
    ORIN3_DATETIME = 130;
    ORIN3_DATETIME_ARRAY = 131;
    ORIN3_NULLABLE_DATETIME = 132;
    ORIN3_NULLABLE_DATETIME_ARRAY = 133;
    ORIN3_OBJECT = 140;
}

message GetValueRequest {
    ORiN3.Common.CommonRequest common = 1;
    bytes id = 2;
    ORiN3ValueType valueType = 3;
}

message GetValueResponse {
    ORiN3.Common.CommonResponse common = 1;
    ORiN3.Common.ORiN3Value value = 2;
}

message SetValueRequest {
    ORiN3.Common.CommonRequest common = 1;
    bytes id = 2;
    ORiN3.Common.ORiN3Value value = 3;
}

message SetValueResponse {
    ORiN3.Common.CommonResponse common = 1;
}
