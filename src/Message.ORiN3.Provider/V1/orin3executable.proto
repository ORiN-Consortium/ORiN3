syntax = "proto3";

option csharp_namespace = "Message.ORiN3.Provider.V1.AutoGenerated.Executable";
option ruby_package = "Message::ORiN3::Provider::V1::AutoGenerated::Executable";
import "Message.ORiN3.Common/V1/orin3common.proto";

service ExecutableService {
    rpc Execute (ExecuteRequest) returns (ExecuteResponse);
}

message ExecuteRequest {
    ORiN3.Common.CommonRequest common = 1;
    bytes id = 2;
    string commandName = 3;
    bytes argument = 4;
}

message ExecuteResponse {
    ORiN3.Common.CommonResponse common = 1;
    bytes result = 2;
}
