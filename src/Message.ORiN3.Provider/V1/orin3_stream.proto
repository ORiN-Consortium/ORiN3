syntax = "proto3";

package Message.ORiN3.Provider;

import "V1/orin3_common_type.proto";

option csharp_namespace = "Message.ORiN3.Provider.V1.AutoGenerated.Stream";
option ruby_package = "Message::ORiN3::Provider::V1::AutoGenerated::Stream";

service StreamService {
  rpc Read(ReadRequest) returns (stream ReadResponse);
}

message ReadRequest {
  CommonRequest common = 1;
  bytes id = 2;
}

message ReadResponse {
  CommonResponse common = 1;
  bytes value = 2;
}
