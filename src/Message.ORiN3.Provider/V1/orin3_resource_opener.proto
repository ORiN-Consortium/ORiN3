syntax = "proto3";

package Message.ORiN3.Provider;

import "V1/orin3_common_type.proto";

option csharp_namespace = "Message.ORiN3.Provider.V1.AutoGenerated.ResourceOpener";
option ruby_package = "Message::ORiN3::Provider::V1::AutoGenerated::ResourceOpener";

service ResourceOpenerService {
  rpc Open(OpenRequest) returns (OpenResponse);
  rpc Close(CloseRequest) returns (CloseResponse);
}

message OpenRequest {
  CommonRequest common = 1;
  bytes id = 2;
  bytes argument = 3;
}

message OpenResponse {
  CommonResponse common = 1;
}

message CloseRequest {
  CommonRequest common = 1;
  bytes id = 2;
  bytes argument = 3;
}

message CloseResponse {
  CommonResponse common = 1;
}
