syntax = "proto3";

option csharp_namespace = "Message.ORiN3.Provider.V1.AutoGenerated.Parent";
option ruby_package = "Message::ORiN3::Provider::V1::AutoGenerated::Parent";
import "Message.ORiN3.Common/V1/orin3common.proto";

service ParentService {
    rpc GetChildIds (GetChildIdsRequest) returns (GetChildIdsResponse);
    rpc GetChildInformations (GetChildInformationsRequest) returns (GetChildInformationsResponse);
}

message GetChildIdsRequest {
    ORiN3.Common.CommonRequest common = 1;
    bytes id = 2;
}

message GetChildIdsResponse {
    ORiN3.Common.CommonResponse common = 1;
    repeated bytes childIds = 2;
}

message GetChildInformationsRequest {
    ORiN3.Common.CommonRequest common = 1;
    bytes id = 2;
}

message GetChildInformationsResponse {
    ORiN3.Common.CommonResponse common = 1;
    repeated ChildInformation childInformations = 2;
}

message ChildInformation {
    bytes id = 1;
    string name = 2;
    int32 orin3ObjectType = 3;
}