syntax = "proto3";

package Message.ORiN3.Provider;
option csharp_namespace = "Message.ORiN3.Provider.V1.AutoGenerated.ControllerCreator";
option ruby_package = "Message::ORiN3::Provider::V1::AutoGenerated::ControllerCreator";
import "V1/orin3_common.proto";

service ControllerCreatorService {
    rpc CreateController (CreateControllerRequest) returns (CreateControllerResponse);
}

message CreateControllerRequest {
    CommonRequest common = 1;
    bytes parent_id = 2;
    string name = 3;
    string type_name = 4;
    string option = 5;
}

message CreateControllerResponse {
    CommonResponse common = 1;
    bytes id = 2;
    int64 created_datetime = 3;
}
