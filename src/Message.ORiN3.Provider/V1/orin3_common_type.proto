syntax = "proto3";

package Message.ORiN3.Provider;

import "Design.ORiN3.Common/V1/orin3_common.proto";
import "Design.ORiN3.Provider/V1/orin3_value_type.proto";

option csharp_namespace = "Message.ORiN3.Provider.V1.AutoGenerated";
option ruby_package = "Message::ORiN3::Provider::V1::AutoGenerated";

// The common request class.
message CommonRequest {
  // Reserved value.
  int32 reserved = 1;
}

// The common response class.
message CommonResponse {
  // The result code.
  Design.ORiN3.Common.ResultCode result_code = 1;
  // The detail message of the result.
  string detail = 2;
}

// The value class which is used in ORiN3.
message ORiN3Value {
  // The type of ORiN3 value.
  Design.ORiN3.Provider.ORiN3ValueType type = 1;
  oneof value {
    // A boolean.
    ORiN3Bool bool = 10;
    // An array of booleans.
    ORiN3BoolArray bool_array = 11;
    // A nullable boolean.
    ORiN3NullableBool nullable_bool = 12;
    // An array of nullable booleans.
    ORiN3NullableBoolArray nullable_bool_array = 13;

    // An 8-bit integer.
    ORiN3Int8 int8 = 20;
    // An array of 8-bit integers.
    ORiN3Int8Array int8_array = 21;
    // A nullable 8-bit integer.
    ORiN3NullableInt8 nullable_int8 = 22;
    // An array of nullable 8-bit integers.
    ORiN3NullableInt8Array nullable_int8_array = 23;

    // An 16-bit integer.
    ORiN3Int16 int16 = 30;
    // An array of 16-bit integers.
    ORiN3Int16Array int16_array = 31;
    // A nullable 16-bit integer.
    ORiN3NullableInt16 nullable_int16 = 32;
    // An array of nullable 16-bit integers.
    ORiN3NullableInt16Array nullable_int16_array = 33;

    // An 32-bit integer.
    ORiN3Int32 int32 = 40;
    // An array of 32-bit integers.
    ORiN3Int32Array int32_array = 41;
    // A nullable 32-bit integer.
    ORiN3NullableInt32 nullable_int32 = 42;
    // An array of nullable 32-bit integers.
    ORiN3NullableInt32Array nullable_int32_array = 43;

    // An 64-bit integer.
    ORiN3Int64 int64 = 50;
    // An array of 64-bit integers.
    ORiN3Int64Array int64_array = 51;
    // A nullable 64-bit integer.
    ORiN3NullableInt64 nullable_int64 = 52;
    // An array of nullable 64-bit integers.
    ORiN3NullableInt64Array nullable_int64_array = 53;

    // An unsigned 8-bit integer.
    ORiN3UInt8 uint8 = 60;
    // An array of unsigned 8-bit integers.
    ORiN3UInt8Array uint8_array = 61;
    // A nullable unsigned 8-bit integer.
    ORiN3NullableUInt8 nullable_uint8 = 62;
    // An array of nullable unsigned 8-bit integers.
    ORiN3NullableUInt8Array nullable_uint8_array = 63;

    // An unsigned 16-bit integer.
    ORiN3UInt16 uint16 = 70;
    // An array of unsigned 16-bit integers.
    ORiN3UInt16Array uint16_array = 71;
    // A nullable unsigned 16-bit integer.
    ORiN3NullableUInt16 nullable_uint16 = 72;
    // An array of nullable unsigned 16-bit integers.
    ORiN3NullableUInt16Array nullable_uint16_array = 73;

    // An unsigned 32-bit integer.
    ORiN3UInt32 uint32 = 80;
    // An array of unsigned 32-bit integers.
    ORiN3UInt32Array uint32_array = 81;
    // A nullable unsigned 32-bit integer.
    ORiN3NullableUInt32 nullable_uint32 = 82;
    // An array of nullable unsigned 32-bit integers.
    ORiN3NullableUInt32Array nullable_uint32_array = 83;

    // An unsigned 64-bit integer.
    ORiN3UInt64 uint64 = 90;
    // An array of unsigned 64-bit integers.
    ORiN3UInt64Array uint64_array = 91;
    // A nullable unsigned 64-bit integer.
    ORiN3NullableUInt64 nullable_uint64 = 92;
    // An array of nullable unsigned 64-bit integers.
    ORiN3NullableUInt64Array nullable_uint64_array = 93;

    // A single precision floating point number.
    ORiN3Float float = 100;
    // An array of single precision floating point numbers.
    ORiN3FloatArray float_array = 101;
    // A nullable single precision floating point number.
    ORiN3NullableFloat nullable_float = 102;
    // An array of nullable single precision floating point numbers.
    ORiN3NullableFloatArray nullable_float_array = 103;

    // A double precision floating point number.
    ORiN3Double double = 110;
    // An array of double precision floating point numbers.
    ORiN3DoubleArray double_array = 111;
    // A nullable double precision floating point number.
    ORiN3NullableDouble nullable_double = 112;
    // An array of nullable double precision floating point numbers.
    ORiN3NullableDoubleArray nullable_double_array = 113;

    // A string.
    ORiN3String string = 120;
    // An array of strings.
    ORiN3StringArray string_array = 121;

    // A value expressed as a date and time of day.
    ORiN3DateTime datetime = 130;
    // An array of values expressed as a date and time of day.
    ORiN3DateTimeArray datetime_array = 131;
    // A nullable value expressed as a date and time of day.
    ORiN3NullableDateTime nullable_datetime = 132;
    // An array of nullable values expressed as a date and time of day.
    ORiN3NullableDateTimeArray nullable_datetime_array = 133;

    // An array of object
    ORiN3ValueObject object = 140;
  }
}

