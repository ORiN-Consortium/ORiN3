  // The value in the object.
  repeated bool raw_value = 1;
}

// The class of a nullable boolean.
message ORiN3NullableBool {
  // The flag which shows that the value is null or not.
  bool is_null = 1;
  // The value in the object.
  bool raw_value = 2;
}

// The class of an array of nullable booleans.
message ORiN3NullableBoolArray {
