syntax = "proto3";

package Message.ORiN3.Provider;

import "V1/orin3_common.proto";

option csharp_namespace = "Message.ORiN3.Provider.V1.AutoGenerated.Job";
option ruby_package = "Message::ORiN3::Provider::V1::AutoGenerated::Job";

service JobService {
  rpc GetStandardOutput(GetStandardOutputRequest) returns (GetStandardOutputResponse);
  rpc GetStandardError(GetStandardErrorRequest) returns (GetStandardErrorResponse);
  rpc GetResult(GetResultRequest) returns (GetResultResponse);
}

message GetStandardOutputRequest {
  CommonRequest common = 1;
  bytes id = 2;
}

message GetStandardOutputResponse {
  CommonResponse common = 1;
  string output = 2;
}

message GetStandardErrorRequest {
  CommonRequest common = 1;
  bytes id = 2;
}

message GetStandardErrorResponse {
  CommonResponse common = 1;
  string error = 2;
}

message GetResultRequest {
  CommonRequest common = 1;
  bytes id = 2;
}

message GetResultResponse {
  CommonResponse common = 1;
  bytes result = 2;
  bool is_null_result = 3;
}
