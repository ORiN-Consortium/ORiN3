syntax = "proto3";

package Message.ORiN3.Provider;

import "Design.ORiN3.Provider/V1/orin3_value_type.proto";
import "V1/orin3_common.proto";

option csharp_namespace = "Message.ORiN3.Provider.V1.AutoGenerated.ChildCreator";
option ruby_package = "Message::ORiN3::Provider::V1::AutoGenerated::ChildCreator";

service ChildCreatorService {
  rpc CreateVariable(CreateVariableRequest) returns (CreateVariableResponse);
  rpc CreateEvent(CreateEventRequest) returns (CreateEventResponse);
  rpc CreateFile(CreateFileRequest) returns (CreateFileResponse);
  rpc CreateStream(CreateStreamRequest) returns (CreateStreamResponse);
  rpc CreateJob(CreateJobRequest) returns (CreateJobResponse);
  rpc CreateModule(CreateModuleRequest) returns (CreateModuleResponse);
}

message CreateVariableRequest {
  CommonRequest common = 1;
  bytes parent_id = 2;
  string name = 3;
  string type_name = 4;
  string option = 5;
  Design.ORiN3.Provider.ORiN3ValueType value_type = 6;
}

message CreateVariableResponse {
  CommonResponse common = 1;
  bytes variable_id = 2;
  int64 created_datetime = 3;
}

message CreateEventRequest {
  CommonRequest common = 1;
  bytes parent_id = 2;
  string name = 3;
  string type_name = 4;
  string option = 5;
}

message CreateEventResponse {
  CommonResponse common = 1;
  bytes event_id = 2;
  int64 created_datetime = 3;
}

message CreateFileRequest {
  CommonRequest common = 1;
  bytes parent_id = 2;
  string name = 3;
  string type_name = 4;
  string option = 5;
}

message CreateFileResponse {
  CommonResponse common = 1;
  bytes file_id = 2;
  int64 length = 3;
  int64 position = 4;
  bool can_write = 5;
  bool can_read = 6;
  int64 created_datetime = 7;
}

message CreateStreamRequest {
  CommonRequest common = 1;
  bytes parent_id = 2;
  string name = 3;
  string type_name = 4;
  string option = 5;
  Design.ORiN3.Provider.ORiN3ValueType value_type = 6;
}

message CreateStreamResponse {
  CommonResponse common = 1;
  bytes stream_id = 2;
  int64 created_datetime = 3;
}

message CreateJobRequest {
  CommonRequest common = 1;
  bytes parent_id = 2;
  string name = 3;
  string type_name = 4;
  string option = 5;
}

message CreateJobResponse {
  CommonResponse common = 1;
  bytes job_id = 2;
  int64 created_datetime = 3;
}

message CreateModuleRequest {
  CommonRequest common = 1;
  bytes parent_id = 2;
  string name = 3;
  string type_name = 4;
  string option = 5;
}

message CreateModuleResponse {
  CommonResponse common = 1;
  bytes module_id = 2;
  int64 created_datetime = 3;
}
